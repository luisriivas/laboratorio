<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="login-content">
			<form method="post">
				<h2 class="title">Bienvenido</h2>
        <div class="input-div one">
            <div class="i"><i class="fas fa-user"></i></div>
            <div class="div">
              <input placeholder="Correo" type="text" class="input" name="Correo" required>
            </div>
        </div>
        <div class="input-div pass">
            <div class="i"><i class="fas fa-lock"></i></div>
            <div class="div">
              <input placeholder="clave" type="password" class="input" name="clave" required>
            </div>
        </div>
        <input type="submit" class="btn" value="ingresar">
        <div id="alerta"></div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" integrity="sha512-YHQNqPhxuCY2ddskIbDlZfwY6Vx3L3w9WRbyJCY81xpqLmrM6rL2+LocBgeVHwGY9SXYfQWJ+lcEWx1fKS2s8A==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
