<!DOCTYPE html>
<html>
<head>
	<title>Envio de los resultados</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
        <div class="login-content">
            <form method="post">
                <h2 class="title">Envio de los resultados</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="far fa-envelope-open"></i>
                    </div>
                    <div class="div">
                        <select class="input" name="id_examen" id="id_examen">
                            <option value="0" disabled>SELECCIONAR EN EXAMEN</option>
                        </select>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="far fa-id-card"></i>
                    </div>
                <div class="div">
                    <h5>Resultados</h5>
                    <textarea class="input" style="resize:none;" name="resultados" id="resultados" rows="4"></textarea>
                </div>
            </div>
            <input type="submit" class="btn" value="Agregar">
            <a href="../dashboard/"><input type="button" class="btn" value="Regresar"></a>
            <div id="alerta"></div>
            </form>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js" integrity="sha512-YHQNqPhxuCY2ddskIbDlZfwY6Vx3L3w9WRbyJCY81xpqLmrM6rL2+LocBgeVHwGY9SXYfQWJ+lcEWx1fKS2s8A==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
